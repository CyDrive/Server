syntax = "proto3";

option go_package = "github.com/CyDrive/consts";
option csharp_namespace = "CyDrive";

package consts;

enum MessageType {
    Text = 0;
    Image = 1;
    Audio = 2;
    Video = 3;
    File = 4;
    Notification = 5;
}

enum DataTaskType {
    Download = 0;
    Upload = 1;
}

enum StatusCode {
    Ok = 0;
    AuthError = 1;
    NeedParameters = 2;
    InvalidParameters = 4;
    FileTooLarge = 8;
    IoError = 16;
    InternalError = 32;
    SessionError = 64;
}