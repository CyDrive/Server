syntax = "proto3";

option go_package = "github.com/CyDrive/consts";

package consts;

enum MessageType {
    Text = 0;
    Image = 1;
    Audio = 2;
    Video = 3;
    File = 4;
    Notification = 5;
}

enum StatusCode {
    Ok = 0;
    AuthError = 1;
    NeedParameters = 2;
    FileTooLarge = 4;
    IoError = 8;
    InternalError = 16;
    SessionError = 32;
}