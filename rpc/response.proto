syntax = "proto3";

option go_package = "github.com/CyDrive/model";

package model;

import "google/protobuf/any.proto";

enum StatusCode {
    Ok = 0;
    AuthError = 1;
    NeedParameters = 2;
    FileTooBig = 3;
    IoError = 4;
    InternalError = 5;
}

message Response {
    StatusCode status_code = 1;
    string message = 2;
    google.protobuf.Any data = 3;
}